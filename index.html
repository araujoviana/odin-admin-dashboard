<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="dashboard">

            <p class="dashboard-logo">
                <img src="" alt="Logo">
                Dashboard
            </p>

            <ul class="main-dashboard-list">
                <li class="dashboard-option">Home</li>
                <li class="dashboard-option">Profile</li>
                <li class="dashboard-option">Messages</li>
                <li class="dashboard-option">History</li>
                <li class="dashboard-option">Tasks</li>
                <li class="dashboard-option">Communities</li>
            </ul>

            <ul class="secondary-dashboard-list">
                <li class="dashboard-option">Settings</li>
                <li class="dashboard-option">Support</li>
                <li class="dashboard-option">Privacy</li>
            </ul>
        </div>

        <div class="header">
            <div class="header-top">
                <div class="searchbar">
                    <button><img src="" alt="Search Object"></button>
                    <input type="text">
                </div>

                <div class="profile-area">
                    <img src="" alt="Notification bell">
                    <img src="" alt="User's profile picture">
                    <p class="profile-username">Morgan Oakley</p>
                </div>
            </div>

            <div class="header-bottom">
                <div class="user-greeting">
                    <img src="" alt="User's profile picture">
                    <p>Hi there,</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>

                <div class="user-options">
                    <button class="user-button">New</button>
                    <button class="user-button">Upload</button>
                    <button class="user-button">Share</button>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="your-projects-tab">

            </div>

            <div class="announcements-tab">

            </div>

            <div class="trending-tab"></div>
        </div>
    </div>
</body>
</html>
